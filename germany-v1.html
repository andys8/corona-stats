<!DOCTYPE html>
<html>
  <head>
    <title>Corona Statistics (Germany)</title>
    <meta name="description" content="" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Open Sans, -apple-system, BlinkMacSystemFont, Segoe UI,
          Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif;
        text-rendering: optimizeLegibility;
        font-size: 20px;
        line-height: 1.2;
        text-align: center;
      }
      p {
        margin: 10px;
      }
      footer {
        font-size: 14px;
        color: #aaa;
      }
    </style>
    <script>
      function fmtNr(num) {
        return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.')
      }
      function draw(data) {
        var cases = `<p>Bestätigte Infektionen: <b>${fmtNr(data.confirmed.value)}</b></p>`;
        var recovered = `<p>Genesene Patienten: <b>${fmtNr(data.recovered.value)}</b></p>`;
        var deaths = `<p>Todesfälle: <b>${fmtNr(data.deaths.value)}</b></p>`;
        var stats = `<footer>${new Date(data.lastUpdate).toLocaleString("de")}</footer>`;
        var html = `${cases}${recovered}${deaths}${stats}`;
        console.log(data.lastUpdate);
        document.getElementById("root").innerHTML = html;
      }

      var data = null;
      var xhr = new XMLHttpRequest();
      xhr.addEventListener("readystatechange", function() {
        if (this.readyState === this.DONE) {
          draw(JSON.parse(this.responseText));
        }
      });
      xhr.open("GET", "https://covid19.mathdro.id/api/countries/germany");
      xhr.send(data);
    </script>
  </head>
  <body>
    <div id="root" />
  </body>
</html>
